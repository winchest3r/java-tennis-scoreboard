<!DOCTYPE html>
<html lang="en"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
    <h:body>
        <ui:composition template="./layout/layout.xhtml">
            <ui:define name="top" />
            <ui:define name="content">
                <h2>players</h2>
                <h:dataTable id="playersTable"
                             value="#{players.players}"
                             var="p">
                    <h:column>
                        <f:facet name="header">UUID</f:facet>
                        <h:outputText value="#{p.uuid}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{p.name}" />
                    </h:column>
                </h:dataTable>
                <h:form id="newPlayerForm">
                    <h2>add new player</h2>
                    <h:outputLabel for="newPlayerName"
                                   value="New player name: "/>
                    <h:inputText id="newPlayerName"
                                 value="#{players.newPlayerName}"/>
                    <h:message for="newPlayerName"
                               errorStyle="color: red"/>
                    <h:commandButton class="button-class"
                                     id="addPlayer"
                                     action="#{players.addNewPlayer}"
                                     value="add" />
                </h:form>
            </ui:define>
            <ui:define name="bottom" />
        </ui:composition>
    </h:body>
</html>
