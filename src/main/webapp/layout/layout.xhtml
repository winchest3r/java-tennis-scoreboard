<!DOCTYPE html>
<html lang="en"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet name="css/styles.css" />
        <title>Tennis Scoreboard</title>
    </h:head>
    <h:body>
        <div id="top">
            <nav class="navbar">
                <h:link value="home" outcome="index"/>
                / <h:link value="matches" outcome="matches"/>
                / <h:link value="new match" outcome="new-match"/>
                / <h:link value="players" outcome="players"/>
            </nav>
        </div>
        <div id="content" class="main-content">
            <ui:insert name="content">Content</ui:insert>
        </div>
        <div id="bottom" class="bottom-info">
            <a href="https://github.com/winchest3r/java-tennis-scoreboard">link to github</a>
        </div>
    </h:body>
</html>
